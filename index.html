<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8" />
	<title>Color Banding – Interactive Web Demo</title>
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:title" content="Color Banding - Interactive Web Demo" />
	<meta name="twitter:description" content="An interactive web demo demonstrating how to reduce color banding by applying noise." />
	<meta name="twitter:image" content="https://sebadorn.github.io/Color-Banding/twitter_card/card_img.png" />
	<link rel="stylesheet" href="style.css" />
	<script src="js/ColorBanding.js"></script>
	<script src="js/Renderer.js"></script>
	<script src="js/UI.js"></script>
	<script src="shaders/vertex.js"></script>
	<script src="shaders/fragment.js"></script>
	<script>
		window.addEventListener( 'load', () => {
			ColorBanding.init();
		} );
	</script>
</head>
<body>
<canvas id="main"></canvas>
<aside class="settings">
	<section class="colors">
		<h2>Colors</h2>
		<div class="wrap">
			<label>Presets</label>
			<select class="color-presets">
				<option value="0.149,0.404,0.737;0.051,0.141,0.263">blue</option>
				<option value="0.000,0.470,0.490;0.000,0.317,0.333" selected>cyan</option>
				<option value="0.188,0.188,0.188;0.062,0.062,0.062">gray</option>
				<option value="0.105,0.439,0.027;0.015,0.278,0.007">green</option>
				<option value="0.545,0.062,0.062;0.349,0.043,0.039">red</option>
				<option value="0.490,0.000,0.474;0.333,0.000,0.329">violet</option>
				<option value="0.647,0.658,0.047;0.486,0.478,0.027">yellow</option>
				<option value="-1" class="custom">– custom –</option>
			</select>
		</div>
		<div class="wrap">
			<label>Start</label>
			<input type="color" class="color-start" />
		</div>
		<div class="wrap">
			<label>End</label>
			<input type="color" class="color-end" />
		</div>
	</section>

	<section class="gradient">
		<h2>Gradient</h2>
		<select class="gradient-type">
			<option value="0">Linear (horizontal)</option>
			<option value="1">Linear (vertical)</option>
			<option value="2">Radial</option>
		</select>
		<div class="wrap wrap-left">
			<input type="checkbox" id="sqrt-distance" name="sqrt-distance" value="1" />
			<label for="sqrt-distance">Use square root for distance</label>
		</div>
	</section>

	<section class="noise">
		<h2>Noise</h2>
		<select class="noise-mode">
			<option value="0">No noise</option>
			<option value="4">Noise (Park-Miller)</option>
			<option value="5">Noise (PCG Hash)</option>
			<option value="1">Noise (Wang Hash)</option>
			<option value="2">Noise (Xorshift32)</option>
			<option value="3">Noise (Xorshift64)</option>
		</select>
		<div class="intensity">
			<label>Noise intensity</label>
			<input type="range" class="noise-intensity" min="1" max="255" step="1" />
		</div>
	</section>

	<section class="export">
		<h2>Export</h2>
		<div class="as-url">
			<button class="export-url">Settings as URL</button>
			<input type="text" class="generated-url" readonly />
		</div>
	</section>

	<section class="about">
		<h2>About</h2>
		<p>A web demo by <a href="https://sebadorn.de/">Sebastian Dorn</a>. The code can be found on <a href="https://github.com/sebadorn/Color-Banding">GitHub</a>. Based on the article <a href="http://www.visualextract.com/posts/color-banding/">“Color Banding” by Adam Marrs</a>.</p>
	</section>
</aside>
</body>
</html>
